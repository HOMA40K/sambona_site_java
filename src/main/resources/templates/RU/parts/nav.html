<div id="darker" class="hidden fixed bg-black opacity-50 h-screen w-screen z-[11]">

</div>
<!-- боковой нав -->
<div class="hidden sticky left-0 top-0 xs:w-2/3 md:w-1/3 min-h-screen bg-white z-[12] " id="sidenav">
    <div>
        <button onclick="closeSidenav()" class="btn btn-ghost btn-square absolute top-0 right-0 mt-4 mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 class="inline-block w-5 h-5 stroke-current ">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="flex md:hidden flex-row items-center justify-center h-fit mt-4">
            <button onclick="goOnOtherLang(this)" class="btn btn-square btn-ghost ">RU</button>
            <button onclick="goOnOtherLang(this)" class="btn btn-square btn-ghost ">EN</button>
            <button onclick="goOnOtherLang(this)" class="btn btn-square btn-ghost ">ET</button>
        </div>
        <div class="flex flex-col items-start justify-start h-full md:mt-16">
            <a href="#" class="btn btn-ghost pl-4 border-l-0 font-semibold text-base ">ПРОДУКЦИЯ</a>

                <input type="checkbox" class="peer min-h-12" />
                <div class="collapse-title peer-checked:text-secondary-content bg-none min-h-12 pl-4 py-2 after:!top-6 font-semibold pt-3 font-sans text-base">

            <a href="#" class="btn btn-ghost pl-4 border-l-0 font-semibold text-base">КОНТАКТЫ</a>
        </div>
    </div>
</div>

<script>


    function goOnOtherLang(button) {
        var currentUrl = window.location.href;
        preferredLang = button.innerHTML.toLowerCase();
        var newUrl = currentUrl.replace(/\/[a-z]{2}\//, '/' + preferredLang + '/');
        window.location.href = newUrl;
    }

    function openSidenav() {
        document.body.style.overflow = 'hidden';
        document.getElementById('sidenav').classList.remove('hidden');
        document.getElementById('darker').classList.remove('hidden');
        console.log('open');
    }
    function closeSidenav() {
        document.body.style.overflow = 'auto';
        document.getElementById('sidenav').classList.add('hidden');
        document.getElementById('darker').classList.add('hidden');
        console.log('close');
    }
</script>
