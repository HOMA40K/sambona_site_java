<script>

    function openSidenav() {
        document.body.style.overflow = 'hidden';
        document.getElementById('sidenav').classList.remove('hidden');
        document.getElementById('darker').classList.remove('hidden');
        console.log('open');
    }

    function closeSidenav() {
        document.body.style.overflow = 'auto';
        document.getElementById('sidenav').classList.add('hidden');
        document.getElementById('darker').classList.add('hidden');
        console.log('close');
        }
</script>
