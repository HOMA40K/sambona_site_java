<div class="my-carousel-container mt-4">
    <div class="my-carousel">
        <div class="my-carousel-item my-active">
            <img src="siteimg/crane1.png" alt="Image 1">
        </div>
        <div class="my-carousel-item">
            <img src="siteimg/pic2.JPG" alt="Image 2">
        </div>
        <div class="my-carousel-item">
            <img src="/siteimg/40tonn.jpg" alt="Image 3">
        </div>
        <!-- Add more images as needed -->
    </div>
    <button class="my-prev" onclick="moveMyCarousel(-1)"></button>
    <button class="my-next" onclick="moveMyCarousel(1)"></button>
</div>

<style>
    .my-carousel-container {
        position: relative;
        width: 100%; /* Make the carousel full width */
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 100%; /* Ensure no overflow on larger screens */
    }

    .my-carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%; /* Ensure carousel is full width */
    }

    .my-carousel-item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex-shrink: 0; /* Prevent shrinking of items */
        height: 400px; /* Set a fixed height */
        background-color: #f0f0f0; /* Optional: background color for padding area */
        transition: opacity 0.5s ease-in-out;
    }

    .my-carousel-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensure the entire image fits within the container */
    }

    .my-prev, .my-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 40px; /* Set width */
        height: 40px; /* Set height */
        cursor: pointer;
        border-radius: 50%; /* Make the button round */
        z-index: 10; /* Ensure buttons are above images */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .my-prev {
        left: 10px;
    }

    .my-next {
        right: 10px;
    }

    .my-prev:hover, .my-next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .my-prev::before, .my-next::before {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        border-style: solid;
    }

    .my-prev::before {
        border-width: 8px 12px 8px 0;
        border-color: transparent white transparent transparent;
    }

    .my-next::before {
        border-width: 8px 0 8px 12px;
        border-color: transparent transparent transparent white;
    }
</style>
<script lang="js">
    let myCurrentIndex = 0;

    function moveMyCarousel(direction) {
        const items = document.querySelectorAll('.my-carousel-item');
        items[myCurrentIndex].classList.remove('my-active');

        myCurrentIndex += direction;

        if (myCurrentIndex >= items.length) {
            myCurrentIndex = 0;
        } else if (myCurrentIndex < 0) {
            myCurrentIndex = items.length - 1;
        }

        items[myCurrentIndex].classList.add('my-active');

        // Move the carousel container
        document.querySelector('.my-carousel').style.transform = `translateX(-${myCurrentIndex * 100}%)`;
    }
</script>
