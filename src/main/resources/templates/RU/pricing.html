<script lang="js">
    var building_type = document.getElementById("building_type");

    function change_building_type(element) {
        switch (element) {
            case 1:
                building_type.innerHTML = "<option selected value='1'>A</option><option value='2'>B</option>";
                break;
            case 2:
                building_type.innerHTML = "<option selected value='1'>A</option><option value='2'>B</option><option value='3'>C</option>";
                break;
            case 3:
                building_type.innerHTML = "<option selected value='1'>A</option>";
                break;
        }
    }
</script>
